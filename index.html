<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
  <title>Admin Dashboard</title>
</head>

<body>
  <div class="sidebar">
    <div class="nav-a" id="dashboard">
      <img src="./images/dashboard.svg">
      <p>&nbsp;&nbsp;Dashboard</p>
    </div>
    <div class="nav-a">
      <img src="./images/home.svg">
      <p>&nbsp;&nbsp;&nbsp;Home</p>
    </div>
    <div class="nav-a">
      <img src="./images/profile.svg">
      <p>&nbsp;&nbsp;&nbsp;Profile</p>
    </div>
    <div class="nav-a">
      <img src="./images/messages.svg">
      <p>&nbsp;&nbsp;&nbsp;Messages</p>
    </div>
    <div class="nav-a">
      <img src="./images/history.svg">
      <p>&nbsp;&nbsp;&nbsp;History</p>
    </div>
    <div class="nav-a">
      <img src="./images/tasks.svg">
      <p>&nbsp;&nbsp;&nbsp;Tasks</p>
    </div>
    <div class="nav-a">
      <img src="./images/communities.svg">
      <p>&nbsp;&nbsp;&nbsp;Communities</p>
    </div>
    <div class="nav-a" id="settings">
      <img src="./images/settings.svg">
      <p>&nbsp;&nbsp;&nbsp;Settings</p>
    </div>
    <div class="nav-a">
      <img src="./images/support.svg">
      <p>&nbsp;&nbsp;&nbsp;Support</p>
    </div>
    <div class="nav-a">
      <img src="./images/privacy.svg">
      <p>&nbsp;&nbsp;&nbsp;Privacy</p>
    </div>
  </div>
  <div class="main">
    <div class="header">
      <div class="header-top">
        <form action="#">
          <button type="submit" class="search-btn"><img src="./images/search.svg"></button>
          <input type="text" class="search-input">
        </form>
        <div class="account">
          <img src="./images/notifications.svg" class="notifications">
          <img src="./profile-pics/user.jpeg" class="user-pic">
          <p>Morgan Oakley</p>
        </div>
      </div>
      <div class="header-bottom">

      </div>
    </div>
    <div class="content">
      <div class="content-left">
        <div class="projects">

        </div>
      </div>
      <div class="content-right">
        <div class="announcements">

        </div>
        <div class="trending">

        </div>
      </div>
    </div>
  </div>
</body>

</html>
